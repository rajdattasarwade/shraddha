
<!DOCTYPE html>
<html>
    <head>
        <title>Sum of numbers</title>
         <script>
            function add(n1,n2)
            {
                var res=n1+n2;
                return res;
            }
          </script>
        </head>
        <body>
            <h1> Sum of numbers</h1>
            <p class="abc" id="add1"></p>
            <p class="abc" id="add2"></p>
            <script>
                document.getElementById("add1").innerHTML="The Sum of two numbers are :" + add(10,20);
                document.getElementById("add2").innerHTML="The Sum of two numbers are :" + add(20,20);
            </script>
        </body>
        </html>
