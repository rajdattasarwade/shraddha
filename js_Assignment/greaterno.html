<!DOCTYPE html>
<html>
    <head>
        <title> Greatest no.of two numbers</title>
    
    </head>
    <body>
        <center>
        <h1>Greatest Numbers of two numbers </h1><br>
            <br> Enter First Number:
            <input type="text" id="num1"><br>
            <br>Enter Second Number:
            <input type="text" id="num2"><br><br>
            
            <input type="button" value="Calculate" id="btn" onclick=greater()><br><br>

           <h2 id="ans"></h2>
           </center>
           <script>
               function greater(){
               var n1=parseInt(document.getElementById("num1").value);
               var n2=parseInt(document.getElementById("num2").value);
               var res=document.getElementById("ans");
               if(n1>n2)
               {
                   res.innerHTML=n1 + " is greater than" +n2;
               }
               else
               {
                   res.innerHTML= n2 + " is greater than" +n1;
               }
               }
           </script>
           </body>
           </html>
