<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple Calculator using JS
        </title>
        <script>
            function getAnswer(n)
            {
               var n1=parseInt(document.getElementById("num1").value);
               var n2=parseInt(document.getElementById("num2").value);
                var res=document.getElementById("result");
                switch(n)
                {
                    case 1:
                    res.innerHTML="Addition Of two nos are " + n1 + " + " + n2 + " = " + (n1+n2);
                    break;
                    case 2:
                    res.innerHTML="Substraction Of two nos are " + n1 + " - " + n2 + " = " + (n1-n2)
                    break;
                    case 3:
                    res.innerHTML="Multiplication Of two nos are " + n1 + " * " + n2 + " = " + (n1*n2)
                    break;
                    case 4:
                    res.innerHTML="Division Of two nos are " + n1 + " / " + n2 + " = " + (n1/n2);
                    break;
                    case 5:
                    res.innerHTML="Modulus Of two nos are " + n1 + " % " + n2 + " = " + (n1%n2)
                    break;

                }
            }
        </script>
    </head> 
    <body>
        <div class="container">
            <center>
                <form>
                    <u><h1> Simple Calculator </h1></u><br>
               Enter 1st number:<input type="text" placeholder="Enter 1st number" id="num1">
                <br><br>
               Enter 2nd number:<input type="text" placeholder="Enter 2nd number" id="num2"><br><br>
               <input type="button" value="+" id="addition" onclick="getAnswer(1)">
               <input type="button" value="-" id="substraction" onclick="getAnswer(2)">
               <input type="button" value="*" id="Multiplication" onclick="getAnswer(3)">
               <input type="button" value="/" id="division" onclick="getAnswer(4)">
               <input type="button" value="%" id="modulus" onclick="getAnswer(5)">
               <br><br><br>
                <h2 id="result" style="color:red";>Result will be displayed here</h2>
                </form>
            </center>
        </div>
    </body>
