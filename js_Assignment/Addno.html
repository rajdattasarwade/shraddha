<!DOCTYPE html>
<html>
    <head>
        <title> Addition of two numbers</title>
        
    </head>
    <body>
        <div class="container">
           
            <center>
                <h1>Addition of two Numbers</h1>
            <form>
                Enter 1st Number:
                <input type="text" id="num1" placeholder="Enter 1st number" required><br><br>
                Enter 2nd number:
                <input type="text" id="num2" placeholder="Enter 2nd number" required><br><br>
                <input type="button" value="Addition" onclick="add()">
                <h3 id="result"> Addition of two numbers are:</h3>
            </form>
            <script>
                function add()
                {
                     var n1=parseInt(document.getElementById("num1").value);
                     var n2=parseInt(document.getElementById("num2").value);
                     var r=n1+n2;
                    // r.innerHTML=n1+" + "+n2+" = "+(n1+n2);
                    document.getElementById("result").innerHTML= "Addition Of two numbers are:" +n1+" + "+n2+" = "+r;
                }
            </script>
        </center>
        </div>
    </body>
</html>
